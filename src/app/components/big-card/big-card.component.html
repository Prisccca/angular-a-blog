<div class="container-big-card">

  <div class="big-card-img">
    <img src="{{coverImage}}" alt="placeholder" >
  </div>

  <div class="big-card-texts">

    <a [routerLink]="['article',Id]">
        <span class="article-data"><p> {{cardData}} </p></span>

        <h1> {{ cardTitle }} </h1>

        <p class="subtitle">
          {{ cardDescription }}
        </p>

        <h3>Leia Mais...</h3>

      </a>
  </div>
</div>
