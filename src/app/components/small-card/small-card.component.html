<div class="container-small-card">

  <div class="container-small-card-content">

    <a [routerLink]="['article',Id]">
      <div class="small-card-img">
        <img src="{{ coverImage }}" alt="">
      </div>
    </a>


    <div class="small-card-texts">

      <span class="small-card-data"> {{cardData}}</span>
      <h4>{{ cardTitle}}</h4>
      <p> {{cardDescription}}</p>
    </div>


  </div>







</div>
